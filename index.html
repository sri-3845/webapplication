<html>
	
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		
		<center>
			
		<h1>Grade Generator</h1>
					
		<form>
			<input type="text" placeholder="Student name" class="name" required/> <br><br>
			
			<input type="number" placeholder="Marks in Java out of 100" class="java"required /> <br><br>
			
			<input type="number" placeholder="Marks in Python out of 100" class="python"required /> <br><br>
			
			<input type="number" placeholder="Marks in C out of 100" class="c" required/> <br><br>
			
			<button class="total submit" > Total</button>
			
			<button class="average submit" > Average</button>
			
			
		</form>
		
		</center>
		
		<center>
			<div class="title"></div>
			<div class="data"></div>
		</center>
		
	</body>
	
	
	
	<script src="./script.js"></script>
	
	
</html>
